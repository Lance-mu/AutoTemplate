<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <div class="box">
        <h3>欢迎注册Flask博客系统</h3>
        <form action="regist" method="post" enctype="multipart/form-data">
            <p>账号：<input type="text" name="account" id=""></p>
            <p>密码：<input type="password" name="password" id=""></p>
            <p>确认密码：<input type="password" name="cpassword" id=""></p>
            <p>上传头像：<input type="file" name="avatar" id=""></p>
            <p><input class="regist-btn" type="submit" value="注册"></p>
        </form>
    </div>
</body>
<style>
    body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-self: center;
    }

    .box {
        height: 600px;
        margin: 60px auto;
        padding: 10px;
    }

    .regist-btn {
        width: 100%;
        height: 30px;
        background-color: aqua;
    }
</style>

</html>
